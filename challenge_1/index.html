<!DOCTYPE html>
<html>
<head>
  <h1 id="turn-count"></h1>
  <style>
    table {
      width: 30%;
    }
    td {
      width: 10%;
    }
    td:after {
      content: '';
      display: block;
      margin-top: 100%;
    }
    /* adding borders to the table */
    table {
      border-collapse: collapse;
    }
    td {
      border: 3px solid #222;
    }
    td {
      font-size: 60px;
      text-align: center;
    }
  </style>
</head>
<body>
  <table id="board">
    <tr>
      <td id="0" onclick="TicTacToe(this)"></td>
      <td id="1" onclick="TicTacToe(this)"></td>
      <td id="2" onclick="TicTacToe(this)"></td>
    </tr>
    <tr>
      <td id="3" onclick="TicTacToe(this)"></td>
      <td id="4" onclick="TicTacToe(this)"></td>
      <td id="5" onclick="TicTacToe(this)"></td>
    </tr>
    <tr>
      <td id="6" onclick="TicTacToe(this)"></td>
      <td id="7" onclick="TicTacToe(this)"></td>
      <td id="8" onclick="TicTacToe(this)"></td>
    </tr>
  </table>
  <script src="app.js"></script>
</body>
